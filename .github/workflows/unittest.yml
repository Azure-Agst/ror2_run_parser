# unittest.yml
# This workflow runs the usual suite of unit tests on the code

# name
name: RunParser Unit Tests

# trigger events
on: [push, pull_request]

# job definitions
jobs:
  test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if (Test-Path -Path requirements.txt) {
          python -m pip install -r requirements.txt
        }
    - name: Lint with flake8
      run: |
        <# stop the build if there are Python syntax errors or undefined names #>
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        <# exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide #>
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Set up faux registry entry for tests
      run: |
        New-ItemProperty -Path "HKLM:\SOFTWARE\WOW6432Node\Valve\Steam" -Name InstallPathFaux -Value ((Get-Item .).FullName)
    - name: Test with unittest
      run: |
        python -m unittest -v tests